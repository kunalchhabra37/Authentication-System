<div id='main'>

        $('#logout').click(load);
        $('#login').hide();
        $('#login').click(login);
        $('#home').click(home);
        function load(){
            $.ajax({
                type: 'POST',
                url: '/programs/auth/logout/logout.php',
                success: function(response){
                    $('#logout').hide();
                    $('#txt').html(response);
                    $('#login').show();
                },
                error: function(response){
                    $('#txt').text('Error');
                }

            });
        }

        function login(){
            $.ajax({
                type: 'POST',
                url: '/programs/auth/login/login-page.html',
                success: function(response){
                    $('#main').html(response);
                }
            });
        }
        function home(){
            $.ajax({
                type: 'POST',
                url: '/programs/auth/index.html',
                success: function(response){
                    $('#main').html(response);
                }
            });
        }
    </script>
</body>
